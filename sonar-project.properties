sonar.projectKey=JoseMariaMorenoTerren_analisis-de-gastos
sonar.organization=josemariamorenoterren

# Metadatos del proyecto
sonar.projectName=Análisis de Gastos - Microservicios
sonar.projectVersion=1.0.0

# Ruta del código fuente
sonar.sources=.
sonar.exclusions=**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/datos-pre/**,**/datos-pro/**,**/.git/**

# Ruta de los tests
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Python específico
sonar.python.version=3.13

# Cobertura de tests
sonar.python.coverage.reportPaths=coverage.xml

# Excluir archivos generados y dependencias
sonar.coverage.exclusions=**/tests/**,**/__pycache__/**,**/venv/**,**/.venv/**

# Encoding
sonar.sourceEncoding=UTF-8

# Duplicación de código
sonar.cpd.exclusions=**/tests/**
